{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>Please login below:</h2>
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
<p>
 Forgotten password? Click <a href="/accounts/password/reset">here</a> to reset your password.
</p>

{% endblock %}
