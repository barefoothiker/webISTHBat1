{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/default.css">
{% endblock css%}
{% block js %}

<script type="text/javascript">
 
 $(document).ready(function() {
    
  });

  function processCancel(obj){
  
      $("#addSiteForm").attr('action','/batreports/displaySiteList/');          

      $("#addSiteForm").submit();
  
  }

</script>

{% endblock js %}

{% block content %}

<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Add Site</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<form method = "post" id = "addSiteForm" name = "addSiteForm" action="/batreports/submitAddSite/">
 <div class="row">  
    <div class="col-lg-6"> 

      <div class="form-group">
	  <label>Name:</label>
	  <input type="text" class="form-control" id = "siteName" name = "siteName" value = "" required/>
	  <p class="help-block">Site name.</p>
      </div>    

    </div>
  </div>

<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <p class="text-center">
      <button type="submit" class="btn btn-primary btn-lg" value = "0" name = "submitButton" id = "submitButton" onclick = "javascript:processCancel(this);">Cancel</button>&nbsp;&nbsp;&nbsp;
      <button type="submit" class="btn btn-danger btn-lg" value = "1" name = "submitButton" id = "submitButton" >Submit</button>     
    </p>
  </div>
  <!-- /.col-lg-12 -->
 </div>
 <!-- /.row -->
</form>
{% endblock content %}
